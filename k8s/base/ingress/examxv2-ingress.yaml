apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examxv2-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path: "/health" 
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "20"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "3"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    
    # Client certificate configuration with passthrough mode
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # Enable mTLS with passthrough mode
    alb.ingress.kubernetes.io/load-balancer-attributes: >-
      routing.http.xff_header_processing.mode=append,
      client_authentication.authentication_mode=passthrough
    
    # Make mTLS optional so both certificate and non-certificate access work
    alb.ingress.kubernetes.io/waf-fail-open: "true"
    
    # Pass certificate headers to the backend
    alb.ingress.kubernetes.io/custom-response-headers: >-
      X-AMZN-MTLS-ClientCert:${tls.client_cert}~
      X-AMZN-TLS-Cipher-Suite:${tls.client_cipher}~
      X-AMZN-TLS-Version:${tls.client_protocol}
spec:
  ingressClassName: alb
  rules: 
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: examxv2-backend-service 
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: examxv2-frontend-service 
                port:
                  number: 80
  tls:
    - hosts:
        - examx.cloud  # This will be overridden in overlays
      secretName: tls-secret
